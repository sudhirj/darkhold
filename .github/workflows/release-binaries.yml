name: Release Binaries

on:
  push:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            asset_name: darkhold-bun-linux-x64
          - target: bun-linux-x64-baseline
            asset_name: darkhold-bun-linux-x64-baseline
          - target: bun-linux-x64-modern
            asset_name: darkhold-bun-linux-x64-modern
          - target: bun-linux-arm64
            asset_name: darkhold-bun-linux-arm64
          - target: bun-linux-x64-musl
            asset_name: darkhold-bun-linux-x64-musl
          - target: bun-linux-x64-musl-baseline
            asset_name: darkhold-bun-linux-x64-musl-baseline
          - target: bun-linux-x64-musl-modern
            asset_name: darkhold-bun-linux-x64-musl-modern
          - target: bun-linux-arm64-musl
            asset_name: darkhold-bun-linux-arm64-musl
          - target: bun-windows-x64
            asset_name: darkhold-bun-windows-x64.exe
          - target: bun-windows-x64-baseline
            asset_name: darkhold-bun-windows-x64-baseline.exe
          - target: bun-windows-x64-modern
            asset_name: darkhold-bun-windows-x64-modern.exe
          - target: bun-darwin-x64
            asset_name: darkhold-bun-darwin-x64
          - target: bun-darwin-x64-baseline
            asset_name: darkhold-bun-darwin-x64-baseline
          - target: bun-darwin-x64-modern
            asset_name: darkhold-bun-darwin-x64-modern
          - target: bun-darwin-arm64
            asset_name: darkhold-bun-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile binary
        run: |
          mkdir -p dist
          bun build src/server/index.ts \
            --compile \
            --minify \
            --target=${{ matrix.target }} \
            --outfile=dist/${{ matrix.asset_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          artifacts: dist/*
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          makeLatest: false
